<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Links OS</title>
  </head>
  <body scroll="no" style="height: 100%; overflow-y: hidden;">
    <div id="static-container">
      <video autoplay loop muted>
        <source src="/base-static.mp4" type="video/mp4">
      </video>
    </div>
    <div class="overlays">
      <img class='overlay' src="/pixels.png" alt="pixels" style="opacity: 30%">
      <img class='overlay' src="/corners.png" alt="corners" style="opacity: 100%">
      <img class='overlay' src="/dust.png" alt="dust">
      <img class='overlay' src="/smudges.png" alt="smudges" style="opacity: 5%;">
      <img class='overlay' src="/shadow.png" alt="shadow" style="opacity: 15%;">
      <img class='overlay' src="/reflection.png" alt="reflection" style="opacity: 45%">
    </div>

    <div class="content-frame">
      <iframe src="cover.html" frameborder="0px" width="1024px" height="768px" style="border-radius: 10px; overflow: hidden;"></iframe>
    </div>
  </body>
</html>
